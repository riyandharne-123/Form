<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
  
<nav class="navbar navbar-expand-sm bg-dark justify-content-center fixed-top">
  <ul class="navbar-nav">
   <h1 style="color: #fff;font-weight: 600;">Input</h1>
  </ul>
</nav>
<br>
<br>
<div class="container" style="padding-top: 100px">
<div class="row">
	<div class="col-md-5">
		 <div class="form-group">
  <label for="usr">Name:</label>
  <input type="text" class="form-control" id="name">
</div>
<div class="form-group">
  <label for="pwd">Password:</label>
  <input type="password" class="form-control" id="pwd">
</div> 
 <div class="form-group">
  <label for="usr">phone:</label>
  <input type="phone" class="form-control" id="phone">
</div>
<div class="form-group">
  <label for="pwd">email:</label>
  <input type="email" class="form-control" id="email">
</div> 
	</div>
	<div class="col-md-5">
		 <div class="form-group">
  <label for="usr">Date:</label>
  <input type="date" class="form-control" id="date">
</div>
 <div class="form-group">
  <label for="sel1">Qualifications:</label>
  <select class="form-control" id="qualification">
    <option>12 th pass</option>
    <option>Graduate</option>
    <option>Post Graduate</option>
  </select>
</div> 
 <div class="form-group">
 <div class="form-group">
  <label for="comment">Address:</label>
  <textarea class="form-control" rows="2" id="address"></textarea>
</div> 
</div>
<div class="form-group">
  <label for="pwd">City: </label>
    <div class="multipleSelection"> 
            <div class="selectBox" 
                onclick="showCheckboxes()"> 
                <select> 
                    <option>Select options</option> 
                </select> 
                <div class="overSelect"></div> 
            </div> 
   <script> 
        var show = true; 
  
        function showCheckboxes() { 
            var checkboxes =  
                document.getElementById("checkBoxes"); 
  
            if (show) { 
                checkboxes.style.display = "block"; 
                show = false; 
            } else { 
                checkboxes.style.display = "none"; 
                show = true; 
            } 
        } 
    </script> 
    <style type="text/css">
    	.multipleSelection { 
            width: 300px; 
            background-color: whitesmoke; 
        } 
  
        .selectBox { 
            position: relative; 
        } 
  
        .selectBox select { 
            width: 100%; 
            font-weight: bold; 
        } 
  
        .overSelect { 
            position: absolute; 
            left: 0; 
            right: 0; 
            top: 0; 
            bottom: 0; 
        } 
  
        #checkBoxes { 
            display: none; 
           
        } 
  
        #checkBoxes label { 
            display: block; 
        } 
         #checkBoxes label:hover { 
            background-color: #4F615E; 
        } 
    </style>
            <div id="checkBoxes" > 
                <label for="first"> 
                    <input type="checkbox" id="city" /> 
                   Pune
                </label> 
                  
                <label for="second"> 
                    <input type="checkbox"   id="city"  /> 
                Mumbai
                </label> 
                <label for="third"> 
                    <input type="checkbox"   id="city" /> 
                   Nagpur
                </label> 
                <label for="fourth"> 
                    <input type="checkbox"  id="city"/> 
                  Delhi
                </label> 
            </div> 
        </div> 
</div> 
	</div>
</div>
<div class="row">
	<div class="Col-md-3" style="margin: 0 auto;">
		<button class="btn btn-success" style="width: 150px;" onClick="Submit();">Submit Data</button>
		<script type="text/javascript">
		function Submit(){
				var name=document.getElementById("name").value;
					var phone=document.getElementById("phone").value;
						var email=document.getElementById("email").value;
							var date=document.getElementById("date").value;
								var qualification=document.getElementById("qualification").value;
								var address=document.getElementById("address").value;
								var city=document.getElementById("city").value;
								console.log(name,phone,email,date,qualification);
								if(name||phone||email||date||qualification||address||city==null){
									alert('pls enter all data ');
								
								 document.getElementById("tbody").innerHTML
								  +="<tr>"+"<td>"+name+"</td>"+"<td>"+phone+"</td>"+"<td>"+email+"</td>"+"<td>"+date+"</td>"+"<td>"+qualification+"</td>"+"<td>"+address+"</td>"+"<td>"+city+"</td>"+"</tr>"; 
								}
		}

		</script>
	</div>
	</div>
	<div>
		<br>
		<table class="table table-bordered" style="padding-top: ">
			<thead>
				<th>Name</th>
				<th>Phone</th>
				<th>Email</th>
				<th>DATE</th>
				<th>Qualifications</th>
				<th>address</th>
				<th>City</th>
			</thead>
			<tbody id="tbody">

			</tbody>
		</table>
	</div>
</div>
</body>
</html>
